<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootballStatistics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form  action="#" class="add">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="nickname"><b>Nickname</b></label>
            <input class="adding_nickname" name="Nickname" type="text" placeholder="Enter nickname">

            <label for="email"><b>Email</b></label>
            <input class="adding_email" name="Email" type="text" placeholder="Enter Email">

            <label for="psw"><b>Password</b></label>
            <input class="adding_psw" name="Password" type="password" placeholder="Enter Password">

            <label for="pswRepeat"><b>Repeat Password</b></label>
            <input class="adding_pswRepeat" name="repassword" type="password" placeholder="Repeat Password">
            <hr>

            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
