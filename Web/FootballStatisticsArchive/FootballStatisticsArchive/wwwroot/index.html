            <button class="btn btn_white" data-modalenter>Войти</button>
            <button class="btn2 btn_white hide" data-modalexit>Выйти</button>
           
        </nav>

    <select class="select-css"> 
        <option>1930</option>

        <option>1966</option> 
        <option>1970</option> 
        <option>1974</option> 
        <option>1978</option>

        <option>1986</option> 
        <option>1990</option> 
        <option>2002</option>

    </select>

    <table class = "tabel-match hide" width="100%">

    <table class = "team-match">

    <ul class="first" >

            <div id="templatemo_footer">

            </div>

    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#" class="form_reg">
                    <div class="container">
                        <div class="modal__close" data-close>&times;</div>
                        <h1>Register</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>

                        <label for="nickname"><b>Nickname</b></label>
                        <input class="adding_nickname" name="Nickname" type="text" placeholder="Enter nickname">

                        <label for="email"><b>Email</b></label>
                        <input class="adding_email" name="Email" type="text" placeholder="Enter Email">

                        <label for="psw"><b>Password</b></label>
                        <input class="adding_psw" name="Password" type="password" placeholder="Enter Password">

                        <label for="pswRepeat"><b>Repeat Password</b></label>
                        <input class="adding_pswRepeat" name="repassword" type="password" placeholder="Repeat Password">
                        <hr>

                        <button type="submit" class="registerbtn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal__enter">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#" class="form">
                    <div class="container">
                        <div class="modal__close" data-close>&times;</div>
                        <h1>Enter</h1>
                        <hr>
                        <label for="email"><b>Email</b></label>
                        <input class="adding_email" name="Email" type="text" placeholder="Enter email">
                        <label for="psw"><b>Password</b></label>
                        <input class="adding_psw" name="Password" type="password" placeholder="Enter Password">
                        <button type="submit" class="registerbtn">Enter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
